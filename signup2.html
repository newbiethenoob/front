<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="content_title">비밀번호</div>
  <div class="content_content">
      <input type="password" id="pwd1" class="pw" placeholder="비밀번호">
      <span>8~15자리의 영문, 숫자, 특수문자의 입력이 가능합니다.</span>
  </div>
    
  <div class="content_title">비밀번호 확인</div>
  <div class="content_content">
      <input type="password" id="pwd2" class="pw" placeholder="비밀번호 확인">
      <span id="alert-success" style="display: none;">비밀번호가 일치합니다.</span>
      <span id="alert-danger" style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지 않습니다.</span>
  </div>
</body>

<script>
  function check_pw(){
      var pw = document.getElementById('pw').value;
      var SC = ["!","@","#","$","%"];
      var check_SC = 0;

      if(pw.length < 6 || pw.length>16){
          window.alert('비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다.');
          document.getElementById('pw').value='';
      }
  }
</script>

<script type="text/javascript">
  $(function(){
    $("#alert-success").hide();
    $("#alert-danger").hide();
    $("input").keyup(function(){
      var pwd1=$("#pwd1").val();
      var pwd2=$("#pwd2").val();
      if(pwd1 != "" || pwd2 != ""){
        if(pwd1 == pwd2){
          $("alert-success").show();
          $("alert-danger").hide();
          $("#submit").removeAttr("disabled");
        } else {
          $("alert-success").hide();
          $("alert-danger").show();
          $("#submit").removeAttr("disabled", "disabled");
        }
      }
    });
  });
</script>

</html>
