 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style>
     .tes:checked {
       background-color: aqua;
       width: 100px;
     }
     .tes:checked + p {
       font-size: 5em;
     }
     .tes:hover + p {
       font-style: italic;
     }
   </style>
 </head>
 <body>

  <div>
    <span>
      <p>Test</p>
      <div>
        <input type="checkbox" class="tes">
        <p>Test</p>
      </div>
    </span>
  </div>

 </body>
 </html>
